<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <a href="/success">Go back</a>
        <h1 class="text-center">{{user.first_name}} {{user.last_name}}</h1>
        
        
        <div class="row d-flex justify-content-center mt-5">
            <div class="message-list col-6">
                <h3 class="text-center">Messages</h3>
                <ul class="list-group list-group-flush">
                    {% for post in user.user_messages.all %}
                    <li class="list-group-item">{{post.message}}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="comment-list col-6">
                <h3 class="text-center">Comments</h3>
                <ul class="list-group list-group-flush">
                    {% for comment in user.user_comments.all %}
                    <li class="list-group-item">{{comment.comment}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
